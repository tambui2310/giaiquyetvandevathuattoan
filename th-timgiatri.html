<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function timGiaTri(number) {		
		var min = number[0];
		for (var i = 0 ; i < number.length; i++) {
			if (number[i] < min) {
				number[i] = min;
			}
		}
		return min ;
		}
		var nums = [];
		for(var i = 0; i < 20; i++){
		   nums[i] = Math.floor(Math.random() * 21);
		}
		var minValue = timGiaTri(nums);
		document.write(nums);
		document.write("<br/>");
		document.write("Số nhỏ nhất là: " + minValue + "<br>");
	</script>
	<script type="text/javascript">
		function findMax(number) {
			var max = number[0];
		for (var i = 0; i < number.length; i++) {
			if (max < number[i]) {
				max = number[i];
			}
		}
		return max ;
		}
		var nums1 = [];
		for (var i = 0; i < 20; i++) {
			nums1[i] = Math.floor(Math.random() * 21);
		}
		var maxValue = findMax(nums1);
		document.write(nums1 + "<br>");
		document.write("Số lớn nhất là: " + maxValue);
	</script>

</body>
</html>
