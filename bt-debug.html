<html>
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input  type="text" id="x" /><br/>
            Số thứ hai: <br/>
            <input  type="text" id="y" /><br/>
            <div id="resultDiv"></div>
            <input type="button" value="Tính tích" onclick="product()"/>
       </form>
      <script>
         function product(){
             var a = parseInt(document.getElementById('x').value);
             var b = parseInt(document.getElementById('y').value);
             var result = a * b;
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
         }
      </script>   
   </body>
<html>
